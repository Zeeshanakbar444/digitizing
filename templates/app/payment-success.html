<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .success-container {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .checkmark-animation {
      width: 100px;
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      margin-top: 30px;
      background-color: #0072ff;
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-home:hover {
      background-color: #005cd1;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <!-- Lottie Animation -->
    <div class="checkmark-animation">
      <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_jbrw3hcz.json"  background="transparent"  speed="1"  style="width: 100px; height: 100px;"  autoplay></lottie-player>
    </div>

    <h1>Payment Successful!</h1>
    <p>Thank you for your order. Your digitizing request has been received and is being processed. You'll get an email shortly with the next steps.</p>
    
    <a href="/" class="btn-home">Back to Home</a>
  </div>

  {% comment %} <script>
    window.onload = function () {
      const link = document.createElement('a');
      link.href = '/media/{{order.stitched_image}}'; // Replace with your actual image path
      link.download = '{{order.design_name}}StitchedImage.jpg'; // This will be the name of the downloaded file
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script> {% endcomment %}

  <!-- Lottie Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>

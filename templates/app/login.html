    <body>
        

        <!-- Loader -->
        <!-- <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div> -->
        <!-- Loader -->

        <!-- Hero Start -->
        <section class="bg-home bg-circle-gradiant d-flex align-items-center">
            <div class="bg-overlay bg-overlay-white"></div>
            <div class="container">
                
                <div class="row">
                    <div class="col-12">
                        <div class="card form-signin p-4 rounded shadow">
                            <form method="POST">
                                {% csrf_token %}
                                <a href="/"><img src="/static/app/assets/images/high_five_FINALLL__1_-removebg-preview.png" class="avatar avatar-small mb-4 d-block mx-auto main_my_logo" alt=""></a>
                                {% comment %} <h3 class="text-center mb-4">Your Logo</h3> {% endcomment %}
                                {% if messages %}
            {% for message in messages|slice:"1" %}
            <div class="message bg-soft-{% if message.tags == 'error' %}danger {% else %}{{ message.tags }}{% endif %} text-center p-2">{{ message }}</div>
            {% endfor %}
            {% endif %}
                                <h5 class="mb-3 text-center">Please sign in</h5>
                            
                                <div class="form-floating mb-2">
                                    <input type="text" name="identifier" class="form-control" id="floatingInput" placeholder="Email or Username" required>
                                    <label for="floatingInput">Email or Username</label>
                                </div>
                            
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                    <label for="floatingPassword">Password</label>
                                </div>
                            
                                <div class="d-flex justify-content-between mb-2">
                                    <p class="forgot-pass mb-0"><a href="/forgot_password/" class="text-dark small fw-bold">Forgot password ?</a></p>
                                </div>
                            
                                <button class="btn btn-primary w-100" type="submit">Sign in</button>
                            
                                <div class="col-12 text-center mt-3">
                                    <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a href="/signup/" class="text-dark fw-bold">Sign Up</a></p>
                                </div>
                            
                                <p class="mb-0 text-muted mt-3 text-center">Â© <script>document.write(new Date().getFullYear())</script> High Five Digitizing.</
                            
                            
                        </div>
                    </div>
                </div>
            </div> <!--end container-->
        </section><!--end section-->
        <!-- Hero End -->
        
        <!-- javascript -->
        <!-- JAVASCRIPT -->
        <script src="/static/app/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="/static/app/assets/js/app.js"></script>
        
    </body>
